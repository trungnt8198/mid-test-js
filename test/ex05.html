<body>
    <script>
        const findSecondLargestNumber = (arr) => {
            if(!Array.isArray(arr) || arr.length === 0)
                return "Invalid";
            if(arr.length === 1) {
                return null;
            }
            arr.sort((a, b) => b - a);
            return arr[1];
        }
        console.log(findSecondLargestNumber([99 , 97, 0 ,97]));
    </script>
</body>
